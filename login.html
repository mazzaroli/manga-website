<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./login.css">
</head>
<body>
    <header class="header">
        <a href="./platzi.html"> <img tabindex="0" class="header-logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f3/Vagabond_logo.svg/1200px-Vagabond_logo.svg.png"Logo platzi"></a>
    </header>

    <main class="login">
        <section class="login__container">
            <h2>Inicia Sesion</h2>
            
            <form class="login__container--form" action="">
                <input class="input" type="text" placeholder="Correo">
                <input class="input" type="password" placeholder="Contrasena">
                <button class="button"><a href="./platzi.html">Iniciar Sesion</a></button>
                
                <div class="login__container--remember-me">
                    <label>
                        <input type="checkbox" name="" id="cbox1" value="checkbox">Recuerdame
                    </label>
                    <a href="./404.html">Olvide mi contrasena</a>

                </div>
            </form>

            <section class="login__container--social-media">
                <div><img src="./assets/PlatziVideo/icons8-google-plus-50.png" alt="Google"><a href="./404.html">Inicia sesion con Google</a></div>
                <div><img src="./assets/PlatziVideo/icons8-twitter-50.png" alt="Google"><a href="./404.html">Inicia sesion con Twitter</a></div>
            </section>
            <p class="login__container--register">No tienes ninguna cuenta <a href="./register.html">Registrate</a></p>
        </section>
    </main>

    <footer class="footer">
        <a href="/">Terminos de uso</a>
        <a href="">Declaracion de privacidad</a>
        <a href="">Centro de ayuda</a>
    </footer>
</body>
</html>
